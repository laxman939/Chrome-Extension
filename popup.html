<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Multiple Websites</title>
    <link rel="stylesheet" type="text/css" href="popup.css"/>
</head>
<body>
    <h2 id="user"></h2>
    <hr/>
    <div class="todo">
    <div id="myDIV" class="header">
        <h3>My To Do List</h3>
        <input type="text" id="myInput" placeholder="Title...">
        <button id="add-button" class="addBtn">+</button>
      </div>
      <div>
        <ul id="myUL"></ul>
      </div>
      </div>
     
    <hr/>
    <h2>Paste the links below</h2>
    <div class="links">
        <div>
            <textarea rows="10" cols="90" id="urls"></textarea>
        </div>
        <div>
            <button type="submit"  id="button">Submit/Open</button>
        </div>
    </div>
    <hr/>
    <div class="quotes">
        <h2>Random Quote</h2>
        <div id="quote"></div>
    </div>
    <script src="popup.js" type="text/javascript"></script>
</body>
</html>
